<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balustrade Example - Todo App</title>
  <!-- Tailwind via CDN (optional, for styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Balustrade Example: Todo App</h1>

    <div class="bg-yellow-50 border border-yellow-200 rounded p-4 mb-6">
      <p class="text-sm text-yellow-800">
        <strong>This is a minimal example.</strong> Delete <code>example-app/</code> and replace with your own app.
        The real value is in <code>.claude/</code> and <code>vault/</code>.
      </p>
    </div>

    <form id="todoForm" class="mb-6">
      <div class="flex gap-2">
        <input
          type="text"
          id="todoInput"
          placeholder="Add a todo..."
          class="flex-1 px-4 py-2 border rounded"
          required
        />
        <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Add
        </button>
      </div>
    </form>

    <ul id="todoList" class="space-y-2"></ul>
  </div>

  <script>
    const API = 'http://localhost:3000';

    async function fetchTodos() {
      const res = await fetch(`${API}/todos`);
      const todos = await res.json();
      renderTodos(todos);
    }

    function renderTodos(todos) {
      const list = document.getElementById('todoList');
      list.innerHTML = todos.map(todo => `
        <li class="flex items-center gap-3 p-3 bg-white rounded border ${todo.completed ? 'opacity-50' : ''}">
          <input
            type="checkbox"
            ${todo.completed ? 'checked' : ''}
            onchange="toggleTodo(${todo.id}, ${!todo.completed})"
            class="w-5 h-5"
          />
          <span class="${todo.completed ? 'line-through' : ''} flex-1">${todo.text}</span>
          <button
            onclick="deleteTodo(${todo.id})"
            class="text-red-500 hover:text-red-700"
          >
            Delete
          </button>
        </li>
      `).join('');
    }

    async function addTodo(text) {
      await fetch(`${API}/todos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      fetchTodos();
    }

    async function toggleTodo(id, completed) {
      await fetch(`${API}/todos/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed })
      });
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${API}/todos/${id}`, { method: 'DELETE' });
      fetchTodos();
    }

    document.getElementById('todoForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const input = document.getElementById('todoInput');
      addTodo(input.value);
      input.value = '';
    });

    fetchTodos();
  </script>
</body>
</html>
